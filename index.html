<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey</title>
</head>

<body>
    <div class="header">
        <h2>Happy Memory Form</h2>
        <em>Thank you for sharing this memory</em>
    </div>
    <div class="form-container">
        <form id="memory-form" action="/thankyou.html" name="userinfo">
            <label class="Shrink">Name: </label>
            <input type="text" required name="Name" placeholder="Enter your name here." class="opt1 info" id="name" />

            <label class="Shrink">James is your : </label>
            <select class="opt1 info" name="Relation" id="relation">
                <option value="Sibling">Brother</option>
                <option value="Child">Dad</option>
                <option value="Uncle">Uncle</option>
                <option value="Briggs">In-Law</option>
                <option value="Friend">Friend</option>
                <option value="Cousin">Cousin</option>
                <option value="other">Other</option>
            </select>



            <label class="Shrink">What year did this happen (Roughly) </label>
            <input type="number" min="1900" max="2099" step="1" value="2016" id="date" class="opt1 info" />


            <label class="Shrink">Title/Head of your message</label>
            <input type="text" required name="persEmail" placeholder="Eg. Happy Birthday James" class="opt1 info"
                id="message" />

            <label class="Shrink"> The memory you would like to share: </label>
            <textarea id="comments" name="relInfo" required class="opt1 info" id="memory"></textarea>

            <label class="Shrink">If you have an image you would like adding to your memory, upload it
                here:</label>

            <input type="file" class="Shrink info image-input" id="image" name="img" accept="image/*" value=""
                id="memImg">

            <a id="form-submit" class="btn" type="submit">submit</a>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
